<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/teste.css">
    <link rel="stylesheet" href="./css/mediaq.css">
    <title>GuessNumber</title>
</head>
<body>
    <header>
        <a href="#">
            <h1>GuessNumber</h1>
        </a>
    </header>

    <main class="container">
        <form id="form">
            <label for="kick">Digite um número (0 - 10)</label>
            <input type="number" name="kick" id="kick" min="0" max="10" placeholder="0">
            <button type="submit" onclick="handleSubmit()">Jogar</button>
        </form>

        <section class="result-box" id="result">
            <h2 id="status">Adivinhe o número sorteado!</h2>
            <span id="attempt">Tentativas: 0</span>
        </section>

        <button id="btnRestart" onclick="restart()">Jogar denovo</button>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
